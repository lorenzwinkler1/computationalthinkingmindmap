<body>
    <div class="jsmind_cointer_container">
        <div id="jsmind_container"></div>

    </div>
    <div class="legend">
        <div class="legendentry">
            <div class="legendentrybox legendentrybox-lightblue">

            </div>
            <div class="legendentrydescription">
                Click to expand
            </div>
        </div>
        <div class="legendentry">
            <div class="legendentrybox legendentrybox-lightgreen">

            </div>
            <div class="legendentrydescription">
                Click to get some extra details
            </div>
        </div>

    </div>

    </div>
    <script type="text/javascript">
        var mind = {
            "meta": {
                "name": "Computational Thinking",
                "Author": "Lorenz Winkler"
            },
            editable: false,
            "format": "node_tree",
            "data":
            {
                "id": "root", "isroot": true, "topic": "Computational Thinking", children: [
                    {
                        "id": "whatisst_toggle", "topic": "What is computational thinking?", "background-color": "lightblue", direction: "left", children: [
                            {
                                "id": "twoa_toggle", expanded: false, "isroot": false, "topic": "Two A's", "background-color": "lightblue", direction: "left", children: [
                                    {
                                        "id": "twoa_abstraction_details", expanded: false, "isroot": false, "topic": "Abstraction", "background-color": "lightgreen", direction: "left"
                                    },
                                    {
                                        "id": "twoa_automation_details", expanded: false, "isroot": false, "topic": "Automation", "background-color": "lightgreen", direction: "left"
                                    }
                                ]
                            },
                            {
                                "id": "examples_toggle", expanded: false, "isroot": false, "topic": "Examples", "background-color": "lightblue", direction: "left", children: [
                                    {
                                        "id": "examples_1_details", expanded: false, "isroot": false, "topic": "Example 1 (Shotgun sequencing)", "background-color": "lightgreen", direction: "left"
                                    },
                                    {
                                        "id": "examples_2_details", expanded: false, "isroot": false, "topic": "Example 2 (black hole photography)", "background-color": "lightgreen", direction: "left"
                                    }
                                ]
                            },
                            {
                                "id": "computing_revolutions_toggle", "topic": "Five computing revolutins", "background-color": "lightblue", expanded: false, direction: "left", children: [
                                    { id: "computing_revolutioins_technological_details", expanded: false, "background-color": "lightgreen", "topic": "The technological revolution" },
                                    { id: "computing_revolutioins_methodological_details", expanded: false, "background-color": "lightgreen", "topic": "The methodological revolution" },
                                    { id: "computing_revolutioins_epistemological_details", expanded: false, "background-color": "lightgreen", "topic": "The epistemological revolution" },
                                    { id: "computing_revolutioins_ontological_details", expanded: false, "background-color": "lightgreen", "topic": "The ontological revolution" },
                                    { id: "computing_revolutioins_sociotechnical_details", expanded: false, "background-color": "lightgreen", "topic": "The sociotechnical revolution" }
                                ]
                            }
                        ]
                    }
                ]

            }
        };
        var options = {
            container: 'jsmind_container',
            theme: 'clouds',
            editable: false,

        };
        var jm = new jsMind(options);
        jm.show(mind);


        var detailids = [
            "twoa_abstraction_details",
            "twoa_automation_details",

            "examples_1_details",
            "examples_2_details",

            "computing_revolutioins_technological_details",
            "computing_revolutioins_methodological_details",
            "computing_revolutioins_epistemological_details",
            "computing_revolutioins_ontological_details",
            "computing_revolutioins_sociotechnical_details"
        ]
        var datablobswithdetails = {
            "twoa_abstraction_details": {
                topic: "Abstraction",
                details: `<div class="details blacktransparent">
                    <h3>Abstraction</h3>
                    <p>
With computational thinking, you operate in multiple layers of abstraction at the same time.
                   </p>
                    <p>
It is used to define the relationships between the layers.
                   </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: ""

            },
            "twoa_automation_details": {
                topic: "Automation",
                details: `<div class="details blacktransparent">
                    <h3>Automation</h3>
                    <p>
Computational thinking also is thinking in terms of multiple layers of abstraction at the same time. [Aurora]
                   </p>
                    <p>
It is to be considered, that something, interpreting the result of c.t. is, is "below" [Aurora]
                   </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: ""
            },

            "examples_1_details": {
                topic: "Example 1 (shotgun sequencing)",
                details: `<div class="details blacktransparent">
                    <h3>shotgun sequencing</h3>
                    <p>

                   </p>
                    <p>
It is a technique, used to first split up pairs of bases, to make them sequenceable.  </p>
                    <p>
                        Then a computer is used to reassemble them to a whole genom.
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/shotgun.jpg"

            },
            "examples_2_details": {
                topic: "Example 2 (black hole photography)",
                details: `<div class="details blacktransparent">
                    <h3>black hole photography</h3>
                    <p>
Around the world, several radio telescopes are set up. Those are used to observe black holes.
                  </p>
                    <p>
To link them together, their data is not sent via the internet, but instead shipped using FedEx, which results in a much better bandwith.
                   </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/blackhole.jpg"

            },


            "computing_revolutioins_technological_details": {
                topic: "The technological revolution",
                details: `<div class="details blacktransparent">
                    <h3>The technological revolution</h3>
                    <p>
Finding new tools, which can be used to improve the speed of known thinks, like cryptography
                  </p>
                    <p>
                   </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/blackhole.jpg"

            },
            "computing_revolutioins_methodological_details": {
                topic: "The methodological revolution",
                details: `<div class="details blacktransparent">
                    <h3>The methodological revolution</h3>
                    <p>
                    Finding new methods, to do things, which were not possible before.
                 </p>
                    <p>
                  </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/blackhole.jpg"

            },
            "computing_revolutioins_epistemological_details": {
                topic: "The epistemological revolution",
                details: `<div class="details blacktransparent">
                    <h3>The epistemological revolution</h3>
                    <p>
Finding new ways to interpret the world. Also includes to ability to see code as knowledge.
                  </p>
                    <p>
                   </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/blackhole.jpg"

            },
            "computing_revolutioins_ontological_details": {
                topic: "the ontological revolution",
                details: `<div class="details blacktransparent">
                    <h3>the ontological revolution</h3>
                    <p>
                    The philosophical espect of computational thinking. 
                  </p>
                    <p>
                    New terminology, new ways of explaining and new ideas [Aurora].
                  </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/blackhole.jpg"

            },
            "computing_revolutioins_sociotechnical_details": {
                topic: "the sociotechnical revolution",
                details: `<div class="details blacktransparent">
                    <h3>the sociotechnical revolution</h3>
                    <p>
Finding new ways of communication.
                 </p>
                    <p>
                  </p>
                    <p>
                    </p>
                    <a class="src" href="https://aurora.iguw.tuwien.ac.at/course/dwi/slides/Chapter_Computational%20Thinking/was-ist-computational-thinking/">[Aurora am 23.11.2020]</a>
                    </div>`,
                background: "assets/blackhole.jpg"

            },
        }

        function hidedetails(idtoexclude) {
            detailids.forEach(id => {

                if (idtoexclude != id) {
                    let node = jm.mind.get_node(id);
                    if (node.topic.indexOf("<div class=\"details") >= 0) {
                        jm.enable_edit();
                        jm.update_node(id, datablobswithdetails[id].topic);
                        if (datablobswithdetails[id].background) {
                            jm.set_node_background_image(id, ' ', 0, 0)
                        }
                        jm.disable_edit();
                    }
                }
            });
        }

        jm.add_event_listener((nr, data) => {
            if (data.evt === "select_node") {
                hidedetails();

                if (data.node.indexOf("toggle") >= 0) {
                    //Do toggle
                    var selected_node = jm.get_selected_node();
                    console.log(selected_node)
                    if (data.node) {
                        jm.toggle_node(data.node);
                    }
                }
                if (data.node.indexOf("details") >= 0) {
                    jm.enable_edit();
                    jm.update_node(data.node, datablobswithdetails[data.node].details)
                    if (datablobswithdetails[data.node].background)
                        jm.set_node_background_image(data.node, datablobswithdetails[data.node].background)
                    jm.disable_edit();
                } else {

                }
            }
        });




    </script>
</body>

</html>
